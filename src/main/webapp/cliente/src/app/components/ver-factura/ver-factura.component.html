<div class="containter mt-5">
    <div class="row">
        <div class ="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">FACTURA GENERADA</span>
                    <form class="mt-3"  [formGroup]="facturaForm">
                        <div class="mb-3"> 
                            <div>
                                <span>Nombre del cliente</span>
                            </div>                          
                            <input type="text" formControlName="nombreCliente"
                            class="form-control form-control-lg" placeholder="Nombre Cliente" readonly=">>readonly>>">
                          </div>
                          <div class="mb-3">                           
                            <div>
                                <span>Apellidos del cliente</span>
                            </div> 
                            <input type="text" formControlName="apellidosCliente"
                            class="form-control form-control-lg" placeholder="Apellidos Cliente" readonly=">>readonly>>">
                          </div>
                          <div class="mb-3">                           
                            <div>
                                <span>Direccion de facturación</span>
                            </div> 
                            <input type="text" formControlName="direccion"
                            class="form-control form-control-lg" placeholder="Direccion" readonly=">>readonly>>">
                          </div>
                          <div class="mb-3">                           
                            <div>
                                <span>Teléfono</span>
                            </div> 
                            <input type="text" formControlName="telefonoCliente"
                            class="form-control form-control-lg" placeholder="Telefono Cliente" readonly=">>readonly>>">
                          </div>
                          <div class="mb-3">                           
                            <div>
                                <span>Fecha y hora del pedido</span>
                            </div> 
                            <input type="text" formControlName="fechayhora"
                            class="form-control form-control-lg" placeholder="Fecha y hora" readonly=">>readonly>>">
                          </div>
                          <div class="mb-3">                           
                            <div>
                                <span>Contenido del pedido</span>
                            </div> 
                            <input type="text" formControlName="pedidosRealizados"
                            class="form-control form-control-lg " placeholder="Pedidos Realizados" readonly=">>readonly>>">
                          </div>
                          <div class="mb-3">                           
                            <div>
                                <span>Precio total de la entrega en euros</span>
                            </div> 
                            <input type="text" formControlName="precioTotal"
                            class="form-control form-control-lg" placeholder="Precio Total" readonly=">>readonly>>">
                          </div>
                          <div class="mb-3">                           
                            <div>
                                <span>Nombre del restaurante</span>
                            </div> 
                            <input type="text" formControlName="nombreRestaurante"
                            class="form-control form-control-lg" placeholder="Nombre Restaurante" readonly=">>readonly>>">
                          </div>
                         <div class="mb-3">
                            <button routerLink ="/listar-entregas-cliente" class="btn btn-secondary btn-lg float">ATRÁS</button>
                         </div>
                    </form>
                </div>
            </div>
  
        </div>
    </div>
  
  </div>
