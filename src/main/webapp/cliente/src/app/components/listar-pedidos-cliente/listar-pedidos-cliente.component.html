<div class="containter mt-5">
    <div class="row">
        <div class ="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">PEDIDOS</span>
                    <button class="btn btn-success float-end" style=" border-color: white; color: white ;background-color:#e8882a; font-size: 30px;" routerLink="/listar-platos-cliente">NUEVO PEDIDO</button>
                    <button class="btn btn-success float-start" style=" border-color: white; color: white ;background-color:#e8882a; font-size: 30px;" routerLink="/pagina-principal-cliente">ATRAS</button>
                    <table *ngIf ="listPedidosSinRealizar.length > 0" class="table table-striped mt-4">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">PrecioPlato</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">PrecioTotal</th>
                            <th scope="col">Nombre Restaurante</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor = "let pedido of listPedidosSinRealizar">
                            <td>{{ pedido.nombrePlato}}</td>
                            <td>{{ pedido.precioPlato }}</td>
                            <td>{{ pedido.cantidadPlato }}</td>
                            <td>{{ pedido.precioTotal }}</td>
                            <td>{{ pedido.nombreRestaurante }}</td>
                            <i (click)="eliminarPedido(pedido.id)" class="fa-solid fa-trash text-danger"></i>
                            <td>                                
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <hr>
                      <h5 style=" margin-top: 10px;" *ngIf ="listPedidosSinRealizar.length == 0">NO HAY PEDIDOS PENDIENTES</h5>
                </div>
                
            </div>
            <button class="btn btn-success float-end" (click)="pagarPedidos()"  style=" border-color: white; color: white ;background-color:#e8882a; font-size: 30px;" routerLink="/pagina-principal-cliente">PAGAR</button>
        </div>
    </div>



    
</div>
